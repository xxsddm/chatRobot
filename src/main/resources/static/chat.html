<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天助手</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background-color: #4285f4;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: white;
        }
        .message {
            margin-bottom: 15px;
            display: flex;
        }
        .message.user {
            justify-content: flex-end;
        }
        .message.assistant {
            justify-content: flex-start;
        }
        .message-content {
            max-width: 70%;
            padding: 12px 15px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        .message.user .message-content {
            background-color: #4285f4;
            color: white;
            border-bottom-right-radius: 5px;
        }
        .message.assistant .message-content {
            background-color: #e9e9eb;
            color: #333;
            border-bottom-left-radius: 5px;
        }
        .chat-input {
            display: flex;
            padding: 15px;
            background-color: #f0f0f0;
            border-top: 1px solid #ddd;
        }
        .chat-input input {
            flex-grow: 1;
            border: 1px solid #ddd;
            border-radius: 20px;
            padding: 10px 15px;
            font-size: 16px;
            outline: none;
        }
        .chat-input button {
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        .chat-input button:hover {
            background-color: #3367d6;
        }
        .chat-input button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .loading {
            display: none;
            color: #666;
            font-style: italic;
            margin-left: 15px;
        }
        .session-info {
            font-size: 14px;
            opacity: 0.8;
        }
        .clear-button {
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 12px;
        }
        .clear-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>聊天助手</h1>
            <div>
                <span class="session-info" id="sessionInfo">会话ID: 新会话</span>
                <button class="clear-button" id="clearButton">清除历史</button>
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message assistant">
                <div class="message-content">
                    你好！我是AI助手，有什么可以帮助您的吗？
                </div>
            </div>
        </div>
        
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="输入您的消息..." autocomplete="off">
            <button id="sendButton">发送</button>
            <div class="loading" id="loading">AI正在思考中...</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const chatMessages = document.getElementById('chatMessages');
            const loading = document.getElementById('loading');
            const sessionInfo = document.getElementById('sessionInfo');
            const clearButton = document.getElementById('clearButton');
            
            let sessionId = null;
            
            // 发送消息函数
            async function sendMessage() {
                const message = messageInput.value.trim();
                if (!message) return;
                
                // 禁用输入和发送按钮
                messageInput.disabled = true;
                sendButton.disabled = true;
                loading.style.display = 'block';
                
                // 添加用户消息到聊天界面
                addMessage('user', message);
                messageInput.value = '';
                
                try {
                    // 发送请求到后端
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            sessionId: sessionId,
                            message: message
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error('网络响应不正常');
                    }
                    
                    const data = await response.json();
                    
                    // 更新会话ID
                    if (!sessionId) {
                        sessionId = data.sessionId;
                        sessionInfo.textContent = `会话ID: ${sessionId}`;
                    }
                    
                    // 添加AI回复到聊天界面
                    addMessage('assistant', data.response);
                    
                } catch (error) {
                    console.error('发送消息时出错:', error);
                    addMessage('assistant', '抱歉，发生了错误，请稍后再试。');
                } finally {
                    // 重新启用输入和发送按钮
                    messageInput.disabled = false;
                    sendButton.disabled = false;
                    loading.style.display = 'none';
                    messageInput.focus();
                }
            }
            
            // 添加消息到聊天界面
            function addMessage(role, content) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${role}`;
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                contentDiv.textContent = content;
                
                messageDiv.appendChild(contentDiv);
                chatMessages.appendChild(messageDiv);
                
                // 滚动到底部
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // 清除历史记录
            async function clearHistory() {
                if (!sessionId) return;
                
                try {
                    const response = await fetch(`/api/chat/history/${sessionId}`, {
                        method: 'DELETE'
                    });
                    
                    if (response.ok) {
                        // 清除聊天界面
                        chatMessages.innerHTML = `
                            <div class="message assistant">
                                <div class="message-content">
                                    历史记录已清除。有什么新的问题吗？
                                </div>
                            </div>
                        `;
                    }
                } catch (error) {
                    console.error('清除历史记录时出错:', error);
                }
            }
            
            // 事件监听器
            sendButton.addEventListener('click', sendMessage);
            
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            clearButton.addEventListener('click', clearHistory);
            
            // 初始焦点
            messageInput.focus();
        });
    </script>
</body>
</html>
